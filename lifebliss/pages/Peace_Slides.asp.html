<!-- Begin */
var srcDir = "images/Events/UNDayofPeace/";
var rotate_delay = 5000; // delay in milliseconds (5000 = 5 secs)
current = 0;

function next() {
if (document.slideform.slide[current+1]) {
document.images.show.src = srcDir + document.slideform.slide[current+1].value;
while (!document.images.show.complete){;}
document.getElementById("imgDesc").innerHTML = document.slideform.slide[current+1].text;

document.slideform.slide.selectedIndex = ++current;
   }
else first();
}
function previous() {
if (current-1 >= 0) {
document.images.show.src = srcDir + document.slideform.slide[current-1].value;
document.slideform.slide.selectedIndex = --current;
   }
else last();
}
function first() {
current = 0;
document.images.show.src = srcDir + document.slideform.slide[0].value;
while (!document.images.show.complete){;}
document.getElementById("imgDesc").innerHTML = document.slideform.slide[0].text;
document.slideform.slide.selectedIndex = 0;
}
function last() {
current = document.slideform.slide.length-1;
document.images.show.src = srcDir + document.slideform.slide[current].value;
while (!document.images.show.complete){;}
document.getElementById("imgDesc").innerHTML = document.slideform.slide[current].text;
document.slideform.slide.selectedIndex = current;
}
function ap(text) {
document.slideform.slidebutton.value = (text == "Stop Slideshow") ? "View Slideshow" : "Stop Slideshow";
rotate();
}
function change() {
current = document.slideform.slide.selectedIndex;
document.images.show.src = srcDir + document.slideform.slide[current].value;
while (!document.images.show.complete){;}
document.getElementById("imgDesc").innerHTML = document.slideform.slide[current].text;
}
function rotate() {
if (document.slideform.slidebutton.value == "Stop Slideshow") {
current = (current == document.slideform.slide.length-1) ? 0 : current+1;
document.images.show.src = srcDir + document.slideform.slide[current].value;
while (!document.images.show.complete){;}
document.getElementById("imgDesc").innerHTML = document.slideform.slide[current].text;
document.slideform.slide.selectedIndex = current;
window.setTimeout("rotate()", rotate_delay);
   }
}
function setImage(i)
{
	document.images.show.src = srcDir + document.slideform.slide[i].value;
	while (!document.images.show.complete){;}
	document.getElementById("imgDesc").innerHTML = document.slideform.slide[i].text;
	current = i;
}
//  End -->
